<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Tabela</title>
</head>
<body>
    <table border="1" >
        <thead>
            <tr>
                <th rowspan="2">Empresa </th>
                <th colspan="3">Primeiro Trimestre</th>
            </tr>
            <tr>
                <td>Janeiro</td>
                <td>fevereiro</td>
                <td>Março</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Apple</td>
                <td>1.900</td>
                <td>1.700</td>
                <td>2.000</td>
            </tr>
            <tr>
                <td>Microsoft</td>
                <td>1.300</td>
                <td>1.600</td>
                <td>2.900</td>
            </tr>
            <tr>
                <td>Growdev</td>
                <td>3.300</td>
                <td>2.600</td>
                <td>2.950</td>
            </tr>


        </tbody>
        <tfoot>
            <tr>
                <th>total</th>
                <td>6.500</td>
                <td>5.900</td>
                <td>7.850</td>
            </tr>

        </tfoot>

    </table>
</body>
</html>
